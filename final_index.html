<html>
<div id="chartContainer">
<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>


  <script type="text/javascript">
      var svg = dimple.newSvg("#chartContainer", 590, 400);
      d3.csv("titanic_data_1.csv", function (data) {


     data = dimple.filterData(data, "Embarked", [
              "Cherbourg", "Queenstown", "Southhampton", "Unknown"

          ]); 	

    var indicator = new dimple.chart(svg, data);

    var defaultColor = indicator.defaultColors[0];
    var indicatorColor = indicator.defaultColors[2];

    var frame = 2000;

    var firstTick = true;

    indicator.setBounds(434, 49, 153, 311);

    var y = indicator.addCategoryAxis("y", "AgeRange");
          y.addOrderRule("AgeRange");

    var x = indicator.addMeasureAxis("x", "Embarked");
          x.hidden = true;

     var s = indicator.addSeries(null, dimple.plot.bar);
          s.addEventHandler("click", onClick);
          
          indicator.draw();

     y.titleShape.remove();

     y.shapes.selectAll("line,path").remove();

     y.shapes.selectAll("text")
                  .style("text-anchor", "start")
                  .style("font-size", "11px")
                  .attr("transform", "translate(18, 0.5)");

     svg.selectAll("title_text")
                  .data(["Click bar to select",
                      "and pause. Click again",
                      "to resume animation"])
                  .enter()
                  .append("text")
                  .attr("x", 435)
                  .attr("y", function (d, i) { return 15 + i * 12; })
                  .style("font-family", "sans-serif")
                  .style("font-size", "10px")
                  .style("color", "Black")
                  .text(function (d) { return d; });

     s.shapes
                  .attr("rx", 10)
                  .attr("ry", 10)
                  .style("fill", function (d) { return (d.y === 'Cherbourg' ? indicatorColor.fill : defaultColor.fill) })
                  .style("stroke", function (d) { return (d.y === 'Cherbourg' ? indicatorColor.stroke : defaultColor.stroke) })
                  .style("opacity", 0.4);


     var bubbles = new dimple.chart(svg, data);
          bubbles.setBounds(60, 50, 355, 310)
          bubbles.addCategoryAxis("x", "Sex");
          bubbles.addMeasureAxis("y", "Survived");
          bubbles.addSeries("Embarked", dimple.plot.bubble);
          bubbles.addLegend(60, 10, 410, 60);

     var story = bubbles.setStoryboard("Embarked", onTick);
     story.frameDuration = frame;
     story.addOrderRule("AgeRange");

     bubbles.draw();

     bubbles.legends = [];

     story.storyLabel.remove();

     function onClick(e) {
     	story.pauseAnimation();
     	if (e.yValue === story.getFrameValue()) {
                  story.startAnimation();
              } else {
                  story.goToFrame(e.yValue);
                  story.pauseAnimation();
              }
          }

     function onTick(e) {
              if (!firstTick) {
              	s.shapes
                          .transition()
                          .duration(frame / 2)
                          .style("fill", function (d) { return (d.y === e ? indicatorColor.fill : defaultColor.fill) })
                          .style("stroke", function (d) { return (d.y === e ? indicatorColor.stroke : defaultColor.stroke) });
              }
              firstTick = false;
          }


     });
  </script>
</div>
</html>
