<html>
<head>
  <div id="chartContainer">
  <div id="chartContainer1">
  <div id="chartContainer2">
  <div id="chartContainer3"> 
  <div id="chartContainer4"> 
  <meta charset="utf-8"> 
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
<style>
      h2 {
        color: black;
        text-align: center;
      }
    </style>

</head>
<body>


  <script type="text/javascript">
    // var svg = dimple.newSvg("body", 800, 600);
    // var data = [
    //   { "Word":"Hello", "Awesomeness":2000 },
    //   { "Word":"World", "Awesomeness":3000 }
    // ];
    // var chart = new dimple.chart(svg, data);
    // chart.addCategoryAxis("x", "Word");
    // chart.addMeasureAxis("y", "Awesomeness");
    // chart.addSeries(null, dimple.plot.bar);
    // chart.draw();
    
    //Chart 1  Titanic Survived (Sex= Male vs Female)
    
    var svg = dimple.newSvg("#chartContainer", 590, 400);
    d3.csv('titanic_data.csv', function (data){
    var myChart1 = new dimple.chart(svg, data);
      myChart1.addCategoryAxis("x", ["Pclass", "Sex"]);
      myChart1.addMeasureAxis("y", "Survived");
      myChart1.addSeries("Sex", dimple.plot.bar);
      myChart1.addLegend(65, 10, 510, 20, "right");
      myChart1.draw();
    });

      //Chart 2 Titanic Survived (Embarked)

     var svg1 = dimple.newSvg("#chartContainer1", 590, 400);
     d3.csv('titanic_data.csv', function (data){
     var myChart2 = new dimple.chart(svg1, data);
     x = myChart2.addCategoryAxis("x", "Embarked");
     myChart2.addMeasureAxis("y", "Survived");
     myChart2.addSeries(null, dimple.plot.bar);
     myChart2.addLegend(65, 10, 510, 20, "right");
     myChart2.draw();
     });

     //Chart 3 Titanic #Parents/Children

     var svg2 = dimple.newSvg("#chartContainer2", 590, 400);
     d3.csv('titanic_data.csv', function (data){
     var myChart3 = new dimple.chart(svg2, data);
     x = myChart3.addCategoryAxis("x", "Sex");
     myChart3.addMeasureAxis("y", "Parch");
     myChart3.addSeries(null, dimple.plot.bar);
     myChart3.addLegend(65, 10, 510, 20, "right");
     myChart3.draw();
     });


     //Chart 4 Titanic #Siblings/Spouses
     var svg3 = dimple.newSvg("#chartContainer3", 590, 400);
     d3.csv('titanic_data.csv', function (data){
     var myChart4 = new dimple.chart(svg3, data);
     x = myChart4.addCategoryAxis("x", "Sex");
     myChart4.addMeasureAxis("y", "SibSp");
     myChart4.addSeries(null, dimple.plot.bar);
     myChart4.addLegend(65, 10, 510, 20, "right");
     myChart4.draw();
     });

     //Chart 5 Titanic Total Males/Females on board

     var svg4 = dimple.newSvg("#chartContainer4", 590, 400);
     d3.csv('titanic_data.csv', function (data){
     var myChart5 = new dimple.chart(svg4, data);
     myChart5.setBounds(20, 20, 460, 360)
     myChart5.addMeasureAxis("p", "Survived");
     myChart5.addSeries("Sex", dimple.plot.pie);
     myChart5.addLegend(500, 20, 90, 300, "left");
     myChart5.draw();
     

     



     });

    
    
  </script>
</body>
</html>
