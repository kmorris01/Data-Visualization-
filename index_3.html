<html>
<head>
  <div id="chartContainer">
  <div id="chartContainer1">
  <div id="chartContainer2">
  <div id="chartContainer3"> 
  <div id="chartContainer4"> 
  <meta charset="utf-8"> 
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
<style>
      h2 {
        color: black;
        text-align: center;
      }
    </style>

</head>
<body>


  <script type="text/javascript">
    
    
    //Chart 1  Titanic Survived Passenger Class (Pclass Female/Male) 
    //this chart indicates How many survived by class and sex.
    var svg = dimple.newSvg("#chartContainer4", 590, 400);
    d3.csv('titanic_data_2.csv', function (data){
    var myChart1 = new dimple.chart(svg, data);
    
    var x = myChart1.addCategoryAxis("x", "Pclass");
      x.addOrderRule(["Upper","Middle","Lower"],false);
      myChart1.addMeasureAxis("y", "Survived");
      myChart1.addSeries("Sex", dimple.plot.bar);
      myChart1.addLegend(65, 10, 510, 20, "right");
                 
    c = new dimple.chart(svg, data);
    c.draw();
    svg.append("text")
      .attr("x", c._xPixels() + c._widthPixels() / 2)
      .attr("y", c._yPixels() - 20)
      .style("text-anchor", "middle")
      .style("font-family", "sans-serif")
      .style("font-weight", "bold")
      .text("Titanic Passenger Class Survival")
    myChart1.draw();
    });

      //Chart 2 Titanic Survived (Embarked)
      //this chart indicats how many survived by location departed from
     var svg1 = dimple.newSvg("#chartContainer4", 590, 400);
     d3.csv('titanic_data_2.csv', function (data){
     var myChart2 = new dimple.chart(svg1, data);
     x = myChart2.addCategoryAxis("x", "Embarked");
     myChart2.addMeasureAxis("y", "Survived");
     myChart2.addSeries(null, dimple.plot.bar);
     myChart2.addLegend(65, 10, 510, 20, "right");

     c = new dimple.chart(svg1, data);
     c.draw();
     svg1.append("text")
      .attr("x", c._xPixels() + c._widthPixels() / 2)
      .attr("y", c._yPixels() - 20)
      .style("text-anchor", "middle")
      .style("font-family", "sans-serif")
      .style("font-weight", "bold")
      .text("Titanic Survived vs Embarked Location")
     myChart2.draw();
     });

     //Chart 3 Titanic #Parents/Children
     //this chart indicates how many passengers were parent and or //children aboard
     var svg2 = dimple.newSvg("#chartContainer3", 590, 400);
     d3.csv('titanic_data_2.csv', function (data){
     var myChart3 = new dimple.chart(svg2, data);
     x = myChart3.addCategoryAxis("x", "Sex");
     myChart3.addMeasureAxis("y", "Parch");
     myChart3.addSeries("Sex", dimple.plot.bar);
     myChart3.addLegend(65, 10, 510, 20, "right");

     c = new dimple.chart(svg2, data);
     c.draw();
     svg2.append("text")
      .attr("x", c._xPixels() + c._widthPixels() / 2)
      .attr("y", c._yPixels() - 5)
      .style("text-anchor", "middle")
      .style("font-family", "sans-serif")
      .style("font-weight", "bold")
      .text("Titanic Female/Male with Parents/Children Aboard")      
     myChart3.draw();
     });


     //Chart 4 Titanic #Siblings/Spouses
     //this chart indicates how many passengers were Siblings and/or 
     //spouses aboard
     var svg3 = dimple.newSvg("#chartContainer3", 590, 400);
     d3.csv('titanic_data_2.csv', function (data){
     var myChart4 = new dimple.chart(svg3, data);
     x = myChart4.addCategoryAxis("x", "Sex");
     myChart4.addMeasureAxis("y", "SibSp");
     myChart4.addSeries("Sex", dimple.plot.bar);
     myChart4.addLegend(65, 10, 510, 20, "right");

     c = new dimple.chart(svg3, data);
     c.draw();
     svg3.append("text")
      .attr("x", c._xPixels() + c._widthPixels() / 2)
      .attr("y", c._yPixels() - 5)
      .style("text-anchor", "middle")
      .style("font-family", "sans-serif")
      .style("font-weight", "bold")
      .text("Titanic Female/Male with Siblings/Spouses Aboard")        
     myChart4.draw();
     });

     //Chart 5 Titanic Total Males/Females on board
     //this pie chart indicates how many total males/females survived
     var svg4 = dimple.newSvg("#chartContainer1", 590, 400);
     d3.csv('titanic_data_2.csv', function (data){
     var myChart5 = new dimple.chart(svg4, data);
     myChart5.setBounds(20, 20, 460, 360)
     myChart5.addMeasureAxis("p", "Survived");
     myChart5.addSeries("Sex", dimple.plot.pie);
     myChart5.addLegend(500, 20, 90, 300, "left");

     c = new dimple.chart(svg4, data);
     c.draw();
     svg4.append("text")
      .attr("x", c._xPixels() + c._widthPixels() / 2)
      .attr("y", c._yPixels() - 25)
      .style("text-anchor", "middle")
      .style("font-family", "sans-serif")
      .style("font-weight", "bold")
      .text("Titanic Total Survived Females vs Males")
    myChart5.draw();
          
     });


     //Chart 6 percentages 
     var svg5 = dimple.newSvg("#chartContainer1", 590, 400);
     d3.csv('titanic_data_2.csv', function (data){
     var myChart6 = new dimple.chart(svg5, data);
     x = myChart6.addCategoryAxis("x", "Sex");
     
     myChart6.addPctAxis("y", "Parch");
     myChart6.addSeries("Embarked", dimple.plot.bar);
     myChart6.addLegend(65, 10, 510, 20, "right");

     c = new dimple.chart(svg5, data);
     c.draw();
     svg5.append("text")
      .attr("x", c._xPixels() + c._widthPixels() / 2)
      .attr("y", c._yPixels() - 5)
      .style("text-anchor", "middle")
      .style("font-family", "sans-serif")
      .style("font-weight", "bold")
      .text("Emabarked Location--% of Parents/Children Aboard")      
     myChart6.draw();
     });


    
  </script>
</body>
</html>
