    //Chart 1  Titanic Survived Pclass (Sex= Male vs Female)
    
    var svg = dimple.newSvg("#chartContainer4", 590, 400);
    d3.csv('titanic_data_1.csv', function (data){
    var myChart1 = new dimple.chart(svg, data);
    
    var x = myChart1.addCategoryAxis("x", "Pclass");
      x.addOrderRule(["Upper","Middle","Lower"],false);

      myChart1.addMeasureAxis("y", "Survived");
      myChart1.addPctAxis("y", "Survived");
      myChart1.addSeries("Sex", dimple.plot.bar);
      
            
      var mySeries = myChart1.addSeries("Survived", dimple.plot.bar);
      mySeries.aggregate = dimple.aggregateMethod.count;

      var myLegend = myChart1.addSeries("Survived", dimple.plot.bar);

      myLegend._getEntries = function() {
                    var orderedValues = ["0", "1"];
                    var newNames = {
                        "0" : "Perished",
                        "1" : "Survived"
                    };
                    var entries = [];
                    orderedValues.forEach(function(v) {
                        entries.push({
                            key : newNames[v],
                            fill : myChart1.getColor(v).fill,
                            stroke : myChart1.getColor(v).stroke,
                            opacity : myChart1.getColor(v).opacity,
                            series : [mySeries],
                            aggField : [v]
                        });
                    }, this);
                    return entries;
                };

    c = new dimple.chart(svg, data);
    c.draw();
    svg.append("text")
      .attr("x", c._xPixels() + c._widthPixels() / 2)
      .attr("y", c._yPixels() - 20)
      .style("text-anchor", "middle")
      .style("font-family", "sans-serif")
      .style("font-weight", "bold")
      .text("Titanic Survived by Pclass")
    myChart1.draw();
    });
